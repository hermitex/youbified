<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self';"/> -->
    <title>Youbified</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/utilities.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-main">
    <div class="container">
      <div class="inner-wapper">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 top-menu">
              <button
                class="btn btn-primary"
                id="create-new-live-stream"
                type="button"
              >
                Create
              </button>
              <button
                class="btn btn-primary"
                id="view-all-live-streams"
                type="button"
              >
                View All Events
              </button>
            </div>
            <div class="col-md-8 stream-container bg-light">
              <table class="table text-white">
                <thead>
                  <tr>
                    <th scope="col">Select</th>
                    <th scope="col">Date Created</th>
                    <th scope="col">Live Link</th>
                    <th scope="col">Status</th>
                    <th scope="col" colspan="4">Actions</th>
                  </tr>
                </thead>
                <tbody id="stream-list"></tbody>
              </table>
            </div>
            <div class="col-md-4">
              <form class="row" id="displayStreamDetailsForm">
                <div class="col-md-6">
                  <label for="input-date-created" class="form-label">Date Created</label>
                  <input value="" type="email" class="form-control" id="input-date-created" />
                </div>
                <div class="col-md-6">
                  <label for="input-live-stream-link" class="form-label"
                    >Live Link</label
                  >
                  <input
                  value=""
                    type="text"
                    class="form-control hover"
                    id="input-live-stream-link"
                  />
                </div>
                <div class="col-12">
                  <label for="input-server-link" class="form-label">Server Link</label>
                  <input
                  value=""
                    type="text"
                    class="form-control hover"
                    id="input-server-link"
                    placeholder="https://example.com"
                  />  
                </div>
                <!-- <div class="spinner-border text-success spinner" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>  -->
                <div class="col-12">
                  <label for="input-server-key" class="form-label"
                    >Server Key</label
                  >
                  <input
                  value=""
                    type="password"
                    class="form-control"
                    id="input-server-key"
                    placeholder="https://anotherexample.com"
                  />
                </div>
                
                <div class="col-md-6">
                  <label for="input-broadcast-status" class="form-label">Broadcast Status</label>
                  <input value="" type="text" class="form-control" id="input-broadcast-status" />
                </div>
                                
      
                <div class="col-12">
                  <button type="submit" class="btn btn-warning">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>      
    </div>
    <script src="./src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
